<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gymaholic | Meal & Calorie Tracker</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <link rel="stylesheet" href="materialize/css/materialize.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  <!-- NavBar -->
  <nav>
    <div class="nav-wrapper nav-bg">
      <div class="container">
        <a href="#" class="brand-logo center"><img class="brand-logo-img " src="/assets/images/gymaholic-white.svg" alt="Gymaholic Logo"/></a>
        <ul class="right">
          <li>
            <a href="" class="clear-btn btn tan lighten-3" style="background-color: #c2996d;">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br/>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name"/>
              <label for="item-name">Meal</label>
            </div>

            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories"/>
              <label for="item-calories">Calories</label>
            </div>

            <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i> Add Meal</button>
            <button class="update-btn btn orange darken-3"><i class="fas fa-edit"></i> Update Meal</button>
            <button class="delete-btn btn red darken-3"><i class="fas fa-minus-circle"></i> Delete Meal</button>
            <button class="back-btn btn grey pull-right"><i class="fas fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <!-- Item List -->
    <ul id="item-list" class="collection">
    </ul>

  </div>


  
  <!-- Compiled and minified JavaScript -->
  <script src="materialize/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
